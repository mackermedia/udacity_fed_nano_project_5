<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mike Ackerman's Map Project">
    <title>Mike Ackerman - Map</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/app.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/scrollintoview.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZY56wYF9XDgT01ysZaIgYLBDhF7-Qf0"></script>
  </head>
  <body>
    <div class="container">
      <div class="row upper-container">
        <div class="col-md-10" id="map-canvas">
        </div>
        <div class="col-md-2 location-list">
          <div class="col-md-12 text-center">
            <legend>Breweries of Boulder, CO</legend>
          </div>
          <input class="form-control" data-bind="value: searchKeyword, valueUpdate: 'afterkeydown', event: { keyup: searchFilter }" placeholder="Filter results"></input>
          <ul class="list-group" data-bind="foreach: filteredLocations">
            <li class="list-group-item" data-bind="attr: { id: $data.id }, css: { active: currentLocation() === $data }, click: locationSelected">
              <div class="row">
                <div class="col-md-2 no-padding">
                  <img class="img-responsive list-item-image" data-bind="attr: { src: image }" />
                </div>
                <div class="col-md-10">
                  <h4 class="list-group-item-heading"><span data-bind="text: title"></span></h4>
                  <p class="list-group-item-text"><span data-bind="text: address"></span></p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="lower-container" data-bind="if: currentLocation">
        <div class="row">
          <div data-bind="css: { hidden: currentLocation().dataLoaded() }">
            <img class="img-responsive center-block" width="100" src="images/circle-loading-animation.gif" />
          </div>
          <div class="col-md-12">
            <ul class="horizontal-list" data-bind="foreach: currentLocation().beers()">
              <li class="col-md-2 horizontal-list-item">
                <div class="thumbnail">
                  <img class="img-responsive" data-bind="attr: { src: icon }" />
                  <div class="caption">
                    <h3 class="list-group-item-heading ws-normal"><span data-bind="text: name"></span></h3>
                    <p class="list-group-item-text ws-normal"><span data-bind="text: style"></span></p>
                    <p class="list-group-item-text">ABV: <span data-bind="text: abv"></span>%</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/knockout.google.maps-0.2.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
